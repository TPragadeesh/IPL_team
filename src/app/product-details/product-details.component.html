<div class="row product-details" *ngIf="playerData">
    <div id="ig" class="col-sm-6">
        <img class="product-img" src="{{playerData.image}}" alt="">
    </div>

    <div class="col-sm-6">
        <div class="details">
            <h1>{{playerData.playerName}}</h1>
            <h3>Auction price : {{playerData.auctionPrice}}</h3>

            <div>Status : <h3 [style.backgroundColor]="(playerData.status=='Fit')?'#7FFF00':'red'" class="product-color"></h3></div>
            <h6>Category : {{playerData.category}}</h6>
            <h6>Strength : {{playerData.strength}}</h6>
            <h6>Weakness: {{playerData.weakness}}</h6>
            <br>
            <h3>Team: {{playerData.team}}</h3>
            <!-- <button class="form-button">Buy Now</button>
            <button class="form-button">Add to Cart</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="1" />
                <button (click)="handleQuantity('plus')">+</button>
            </div> -->
        </div>

    </div>
</div>
