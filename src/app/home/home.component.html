@if (managers) {
	<ngb-carousel>
		<ng-template *ngFor="let item of managers" ngbSlide>
			<div  class="picsum-img-wrapper">
				<img class="product-header-image" src="{{item.image}}" alt="Random first slide" />
			</div>
			<div class="carousel-caption">
				<h3>{{item.teamName}}</h3>
			</div>
		</ng-template>
	</ngb-carousel>
}
<div class="product-list-wrapper">
    <h1>Expensive Players</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let player of expensivePlayers">
            <div class="product-item">
                <img src="{{player.image}}">
                <div class="product-details">
                    <h6 class="name-head">{{player.playerName}}</h6>
                    <div class="product-price">
                        <h6>Auction price : {{player.auctionPrice}}</h6>
                    </div>
                    <div class="product-color">
                        <h6>{{player.team}}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a routerLink="/details/{{player.playerName}}">View Details</a>
                </div>
            </div>
        </div>
    </div>

</div>
